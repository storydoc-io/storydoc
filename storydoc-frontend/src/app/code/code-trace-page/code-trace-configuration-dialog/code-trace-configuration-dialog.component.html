<div class="modal-dialog" >
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Configure Code Trace</h5>
      <button type="button" class="btn-close" (click)="cancel()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formGroup">
        <button type="button" class="btn btn-primary" (click)="selectCodeConfigArtifact()">Select...</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()" [disabled]="!formGroup.valid">OK</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>

<jw-modal [id]="artifactSelectionDialogId()">
  <app-artifact-selection-dialog [spec]="artifactSelectionDialogSpec"></app-artifact-selection-dialog>
</jw-modal>
