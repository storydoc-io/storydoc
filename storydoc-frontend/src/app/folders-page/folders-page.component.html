
<div class="container-fluid">
  <div class="row">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </div>
  <div class="row whole-page">
    <div class="col-md-2 left-panel">
      [left]
    </div>
    <div class="col-md-3">

      <ul *ngIf="folders$ | async as folders" class="list-group">
        <li *ngFor="let folder of folders" class="list-group-item" (dblclick)="openFolder(folder)">
          <span >{{folder.name}}</span>
        </li>
      </ul>

      <ul class="list-group">
        <li class="list-group-item">
          <a routerLink="/document">Story S001: Add a visit for a pet</a>
        </li>
        <li class="list-group-item">
          <a routerLink="/document">Story S002: add Pet Type</a>
        </li>
        <li class="list-group-item">
          <a routerLink="/document">Story S003: View history</a>
        </li>
      </ul>
      <div class="btn  btn-sm btn-outline-primary" (click)="addFolder()">Add Folder</div>
    </div>

  </div>
</div>

<ng-template #add_folder_dialog let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Folder</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input [formControl]="folderName" id="name" class="form-control" placeholder="enter name" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
  </div>
</ng-template>
