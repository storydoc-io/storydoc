<div class="modal-dialog">
  <form [formGroup]="formGroup">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{spec.mode=='NEW' ? 'Add' : 'Edit' }} Timeline Item</h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input formControlName="description" type="text" class="form-control" #description>
          <div id="description" class="form-text">Enter a description for the timeline item.</div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-check" *ngIf="spec.mode=='NEW'">
          <input formControlName="addMore" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Add more
          </label>
        </div>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!formGroup.valid">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
